<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<!-- mobile friendly -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>KW's trivia game</title>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- additional style  -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- fancy hover -->
	<link rel="stylesheet" type="text/css" href="assets/css/hover-min.css">

	<!-- fancy font -->
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
	<!-- header -->
	<div class="row">
		<div class="container">
			<div class="col-md-12 text-center">
				<h1>Totally Trivial Trivia!</h1><br>
			</div>
		</div>
	</div>
	
	<!-- main content -->
	<div class="row">
		<div class="container">

			<!-- trivia area -->
			<div class="col-md-8">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4>What have you known?</h4>
					</div>
					<div class="panel-body" id="main-body">
						<div id="panel-main" class="text-center"></div><br>
						<div class="btn-group btn-group-justified" id="choice12"></div>
						<div class="btn-group btn-group-justified" id="choice34"></div>
					</div>
				</div>
			</div>
				
			<!-- time area -->
			<div class="col-md-3 col-md-offset-1">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h4>Time remaining : </h4>
					</div>
					<div class="panel-body text-center">
						<h3><span id="time"></span></h3><h4>second(s)</h4>
					</div>
				</div>

			</div>
		</div>
	</div>
<!-- script -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
